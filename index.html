<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Sales</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a; /* Fondo gris oscuro */
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.factorenergia.com/wp-content/uploads/2021/12/comprar-electrodomesticos-eficientes.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
            opacity: 0.15; /* Imagen de fondo tenue */
        }
        header {
            background-color: #212121; /* Gris más oscuro */
            padding: 30px; /* Aumenté el padding para hacer la barra más grande */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra suave */
            z-index: 1;
            position: relative;
            color: #ffffff; /* Texto blanco */
        }
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 500;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Aumenté el tamaño de la fuente */
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #bdbdbd; /* Cambio de color al hacer hover */
        }
        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%; /* Subrayado al hacer hover */
        }
        main {
            padding-top: 20px;
            height: calc(100vh - 80px); /* Ajusté la altura del main para compensar el aumento de la barra */
            overflow-y: auto;
            padding: 20px;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: #e0e0e0; /* Texto gris claro */
            font-size: 24px;
        }
        p {
            color: #bdbdbd; /* Color claro para los párrafos */
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
        }
        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #212121;
            color: #9e9e9e;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>White Sales</h1>
    <nav>
        <a href="#" onclick="showContent('inicio')">Inicio</a>
        <a href="#" onclick="showContent('articulos')">Artículos</a>
        <a href="#" onclick="showContent('clientes')">Clientes</a>
        <a href="#" onclick="showContent('contacto')">Contacto</a>
    </nav>
</header>

<main>
    <div class="content" id="content">
        <h2>Los mejores productos de línea blanca</h2>
        <p>Descubre nuestra amplia gama de electrodomésticos. Calidad y eficiencia al mejor precio.</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 White Sales. Todos los derechos reservados.</p>
</footer>

<script>
    function showContent(section) {
        const content = document.getElementById('content');
        if (section === 'inicio') {
            content.innerHTML = `
                <h2>Inicio</h2>
                <p>Esta es la página de inicio. Aquí encontrarás la información principal.</p>
            `;
        } else if (section === 'articulos') {
            content.innerHTML = `
                <h2>Artículos</h2>
                <p>Descubre nuestra gama completa de productos de línea blanca.</p>
            `;
        } else if (section === 'clientes') {
            content.innerHTML = `
                <h2>Clientes</h2>
                <p>Consulta el historial de nuestros clientes satisfechos.</p>
            `;
        } else if (section === 'contacto') {
            content.innerHTML = `
                <h2>Contacto</h2>
                <p>Puedes contactarnos a través de nuestro correo electrónico: contacto@whitesales.com</p>
            `;
        }
    }
</script>

</body>
</html>
